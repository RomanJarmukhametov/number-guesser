<!doctype html>

<html>

<head>
  <title>Number Guesser</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <header>
          <h1>Number Guesser!</h1>
        </header>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 rounds">
        <p class="round-label">Round <span id="round-number">1</span></p>
        <p class="guess-label">Target Number: <span id="target-number">?</span></p>
      </div>
    </div>
    <div class="row justify-content-evenly guessing-area">
      <div class="col-lg-5 col-md-12 guess computer-guess">
        <div class="guess-title">
          <p class="guess-label">Computer</p>
          <p class="score-label">Score: <span id="computer-score">0</span></p>
        </div>
        <p id="computer-guess">?</p>
        <p class="winning-text" id="computer-wins"></p>
      </div>
      <div class="col-lg-5 col-md-12 guess human-guess">
        <div class="guess-title">
          <p class="guess-label">You</p>
          <p class="score-label">Score: <span id="human-score">0</span></p>
        </div>
        <input type="number" id="human-guess" min=0 max=9 value=0>
        <div class="number-controls">
          <button class="number-control left" id="subtract" disabled>-</button>
          <button class="number-control right" id="add">+</button>
        </div>
        <button class="button" id="guess">Make a Guess</button>
      </div>
    </div>

    <div class="row justify-content-center next-round-container">
      <button class="button" id="next-round" disabled>Next Round</button>
    </div>

    <div class="row instructions">
      <div class="col-lg-4 col-md-12 instruction">
        <h3>Step 1</h3>
        <p>Input a number between 0 and 9</p>
      </div>
      <div class="col-lg-4 col-md-12 instruction">
        <h3>Step 2</h3>
        <p>Click "Make a Guess" to submit your guess and see who won the round.</p>
      </div>
      <div class="col-lg-4 col-md-12 instruction">
        <h3>Step 3</h3>
        <p>Click "Next Round" to play again.</p>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
<script src="./game.js"></script>
</body>

</html>
